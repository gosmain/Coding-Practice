<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Live Letter Counter</title>
        <link href = "style.css" type = "text/css" rel = "stylesheet">
    </head>

        <div class = "container">

            <p>Total Characters : <span class = "count">0</span></p>
        </div>
        <script src = "js.js"></script>
    </body>
</html>
